<!DOCTYPE html>
<html>
<head>
	<title>Linea Icon Gallery</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
	<div class="container">
		<div class="row" id= "accordion">
			<div class="card">
				<div class="card-header" id="headingOne">
			      <h5 class="mb-0">

			    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">

			      </div>
			    </div>
			</div>
			<div class="card">
				<div class="card-header" id="headingOne">

			          Basic Icon
			        </button>
			      </h5>
			    </div>
			    <div id="collapseTwo" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
			      <div class="card-body overflow-auto">
			       	<ul id="iconsbasic" class="list-inline"></ul>
			      </div>
			    </div>
			</div>
			<div class="card">
				<div class="card-header" id="headingOne">
			      <h5 class="mb-0">
			        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
			          Basic Elaboration Icon
			        </button>
			      </h5>
			    </div>
			    <div id="collapseThree" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
			      <div class="card-body overflow-auto">
			       	<ul id="iconsbasic_elaboration" class="list-inline"></ul>
			      </div>
			    </div>
			</div>
			<div class="card">
				<div class="card-header" id="headingOne">
			      <h5 class="mb-0">
			        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
			          Ecommerce Icon
			        </button>
			      </h5>
			    </div>
			    <div id="collapseThree" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
			      <div class="card-body overflow-auto">
						<ul id="iconsecommerce" class="list-inline"></ul>
			      </div>
			    </div>
			</div>
			<div class="card">
				<div class="card-header" id="headingOne">
			      <h5 class="mb-0">
			        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseFour" aria-expanded="true" aria-controls="collapseFour">
			          Music Icon
			        </button>
			      </h5>
			    </div>
			    <div id="collapseFour" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
			      <div class="card-body overflow-auto">
						<ul id="iconsmusic" class="list-inline"></ul>
			      </div>
			    </div>
			</div>
			<div class="card">
				<div class="card-header" id="headingOne">
			      <h5 class="mb-0">
			        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseFive" aria-expanded="true" aria-controls="collapseFive">
			          Software Icon
			        </button>
			      </h5>
			    </div>
			    <div id="collapseFive" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
			      <div class="card-body overflow-auto">
						<ul id="iconssoftware" class="list-inline"></ul>
			      </div>
			    </div>
			</div>
			<div class="card">
				<div class="card-header" id="headingOne">
			      <h5 class="mb-0">
			        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseSix" aria-expanded="true" aria-controls="collapseSix">
			          Weather Icon
			        </button>
			      </h5>
			    </div>
			    <div id="collapseSix" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
			      <div class="card-body overflow-auto ">
						<ul id="iconsweather" class="list-inline"></ul>
			      </div>
			    </div>
			</div>
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script type="text/javascript" src="dataset.js"></script>
	<script type="text/javascript">
		$(function () {
		  $('[data-toggle="tooltip"]').tooltip()
		})
		function loadIcons(icon){
			fileNames = data[icon]
			var list = document.getElementById('icons'+icon);
			for(var i =0 ; i < fileNames.length; i++){
				var li =  document.createElement("li");
				li.classList.add("list-inline-item")
				li.classList.add("p-3")
				var innerHTML = "<a href='#' data-toggle='tooltip' data-placement='bottom' title="+fileNames[i]+" ><img src= '_"+icon+"/_PNG64/"+fileNames[i]+"'></a>"
				li.innerHTML = innerHTML
				
				list.appendChild(li)
			}
		}
		
		loadIcons("arrows")
		loadIcons("basic")
		loadIcons("basic_elaboration")
		loadIcons("ecommerce")
		loadIcons("music")
		loadIcons("software")
		loadIcons("weather")
	</script>
</body>
</html>
